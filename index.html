<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Poolrooms</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="loading-screen">Loading...</div>
        <div id="debug-info"></div>
    </div>

    <!-- Scripts - Load in strict dependency order, NO defer -->

    <!-- 1. glMatrix library first (Using jsdelivr CDN) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.3/gl-matrix-min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/dist/gl-matrix-min.js"></script>

    <!-- 2. Shader & geometry primitives -->
    <script src="js/shaders/vertex.js"></script>
    <script src="js/shaders/fragment.js"></script>
    <script src="js/core/shader.js"></script>
    <script src="js/core/geometry.js"></script>

    <!-- 3. Block (needs glMatrix, defines Block class) -->
    <script src="js/world/block.js"></script>

    <!-- 4. World (needs Block, geometry, shader) -->
    <script src="js/world/world.js"></script>

    <!-- 5. Camera (needs glMatrix) -->
    <script src="js/camera.js"></script>

    <!-- 6. Input -->
    <script src="js/input.js"></script>

    <!-- 7. Engine (needs world, camera, input, shader, geometry) -->
    <script src="js/core/engine.js"></script>

    <!-- 8. Main (needs Engine) -->
    <script src="js/main.js"></script>

</body>
</html>
